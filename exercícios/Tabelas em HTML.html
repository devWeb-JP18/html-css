<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> HTML TABLE</title>
    <style>
        td {
            border: 5px solid black;
            padding: 20px;
        }
        
        table {
            height: 500px;
            width: 500px;
            background-color: aqua;
            padding: 20px;
            border: 8px solid green;
        }
        
        tr {
            background-color: red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td> coluna 1</td>
            <td> coluna 2</td>
            <td> coluna 3</td>
        </tr>
        <tr>
            <td>linha 1</td>
            <td> linha 2</td>
            <td>linha 3</td>
        </tr>
    </table>
</body>

</html>
